version: ~> 1.0
language: python
python: 3.8
os: linux
dist: focal
jobs:
  - python: 3.8
  - python: 3.9
  - python: nightly
  - os: osx
    osx_image: xcode12.2
    language: generic

cache: pip
before_install:
  - |
    if [[ $TRAVIS_OS_NAME == "osx" ]]; then
      python3 -m venv venv
      source venv/bin/activate
    fi
  - python --version
install:
  - pip install "poetry<2,>=1.0" tox
script:
  # run style checks on linux
  - |
    if [[ $TRAVIS_OS_NAME != "osx" ]]; then
      tox || travis_terminate 1
    fi
  - poetry install -v && poetry run pytest -s -v tests
